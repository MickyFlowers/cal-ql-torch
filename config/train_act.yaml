# ACT Training Configuration

defaults:
  - act/act_defaults
  - dataset/act_dataset
  - logging/logging_defaults

# Environment
seed: 42
device: cuda:0

# Data
batch_size: 8
num_workers: 4
image_size: [224, 224]
use_augmentation: true

# Training
num_epochs: 2000
eval_every_n_epoch: 100
save_every_n_epoch: 500
log_every_n_step: 100

# Checkpoint
ckpt_path: ./checkpoints
load_ckpt_path: ""

# Compile
torch_compile_mode: null  # null, 'default', 'reduce-overhead', 'max-autotune'
