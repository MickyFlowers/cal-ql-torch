# TD3+BC Offline Training Defaults
discount: ${discount}
policy_lr: 3e-4
qf_lr: 3e-4
optimizer_type: adam
weight_decay: 0.0

tau: 0.005  # Target network soft update rate for TD3
policy_noise: 0.2  # Noise added to target policy during critic update
noise_clip: 0.5  # Range to clip target policy noise
policy_freq: 2  # Frequency of delayed policy updates
alpha: 2.5  # Behavior cloning weight (lambda in TD3+BC)

# Optional gradient clipping
grad_clip: null  # Set to a float value to enable (e.g., 1.0)

# Learning rate scheduler (optional)
use_lr_scheduler: false
lr_scheduler_steps: 100000
